<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal Areas for Images</title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Flexible grid */
            grid-template-rows: auto; /* Adjust height dynamically */
            gap: 5px; /* Space between images */
            height: 100vh;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images fit their containers */
        }
    </style>
</head>
<body>
    <img src="NR.jpg" alt="northern" class="image">
</body>
</html>
