<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaled Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .logo {
            width: 50%;
            max-width: 300px;
            transition: transform 0.3s ease;
        }

        /* Scale effect on hover */
        .logo:hover {
            transform: scale(1.2);  /* Scales image to 120% */
        }
    </style>
</head>
<body>
    <img src="NG.jpg" alt="Logo" class="logo">
</body>
</html>
